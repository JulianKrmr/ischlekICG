<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop</title>
    <script type="text/javascript" src="project.bundle.js"></script>
    <style>
      body {
        background-color: #808080;
        margin: 0;
        overflow: hidden;
        min-height: 100%;
        min-width: 100%;
      }

      .canvas {
        width: 1000px;
        height: 1000px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        background-color: #ffffff;
      }

      #controls {
        display: flex;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 100px;
        width: 200px;
        height: 300px;
        flex-direction: column;
        align-items: center;
        margin-left: auto;
      }

      #modeControls label {
        font-size: 16px;
        margin-right: 10px;
      }

      #kAmbient,
      #kDiffuse,
      #kSpecular,
      #shininess {
        width: 150px;
      }
    </style>
    <script defer></script>
  </head>
  <body>
    <canvas
      id="ray-canvas"
      class="canvas"
      width="100px"
      height="100px"
    ></canvas>
    <canvas
      id="raster-canvas"
      class="canvas"
      width="100px"
      height="100px"
      style="display: none"
    ></canvas>
    <div id="controls">
      <form id="mode--toggle">
        <label for="rasterization">Rasterization</label>
        <input
          type="radio"
          id="rasterization"
          name="mode"
          value="rasterization"
        />
        <br />
        <label for="raytracing">Ray Tracing</label>
        <input
          type="radio"
          id="raytracing"
          name="mode"
          value="raytracing"
          checked
        />
      </form>
      <label for="kAmbient">kAmbient</label>
      <input
        type="range"
        min="0"
        max="1"
        step="0.01"
        value="0.8"
        id="kAmbient"
      />
      <br />
      <label for="kDiffuse">kDiffuse</label>
      <input
        type="range"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
        id="kDiffuse"
      />
      <br />
      <label for="kSpecular">kSpecular</label>
      <input
        type="range"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
        id="kSpecular"
      />
      <br />
      <label for="shininess">Shininess</label>
      <input
        type="range"
        min="0"
        max="100"
        step="5"
        value="10"
        id="shininess"
      />
      <br />
      <label for="rotation">Rotation</label>
      <input type="range" min="0" max="6.28318" step="0.01" id="rotation" />
      <br />
      <label for="translation">Translation</label>
      <input type="range" min="-1" max="1" step="0.02" id="translation" />
      <br />
      <label for="scale">Scale</label>
      <input type="range" min="1" max="2" step="0.01" id="scale" />
    </div>
  </body>
</html>
